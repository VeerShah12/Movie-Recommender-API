<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Preferences</title>
</head>
<body>
<h1>Get Recommendations by Preferences</h1>
<form action="/recommend/ui/results" method="get">
    <label for="genre">Genre:</label>
    <input type="text" name="genre" id="genre" /><br><br>

    <label for="minRating">Minimum Rating:</label>
    <input type="number" step="0.1" name="minRating" id="minRating" /><br><br>

    <label for="minPopularity">Minimum Popularity:</label>
    <input type="number" step="0.1" name="minPopularity" id="minPopularity" /><br><br>

    <button type="submit">Get Recommendations</button>
</form>
</body>
</html>
